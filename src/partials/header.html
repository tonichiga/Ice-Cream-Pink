<header class="header">
  <div class="container header-container">
    <div class="header-mobile">
      <a class="logo" href="./index.html">
        <picture>
          <source
            srcset="
              ./images/header/logo.webp    199w,
              ./images/header/logo@2x.webp 398w
            "
            type="image/webp"
            sizes="199px"
          />
          <img
            srcset="
              ./images/header/logo.png    199w,
              ./images/header/logo@2x.png 398w
            "
            src="./images/header/logo.png"
            alt="Логотип"
            sizes="199px"
          />
        </picture>
      </a>
      <button
        class="header-burger-button"
        type="button"
        aria-expanded="false"
        aria-controls="header_menu"
        data-menu-open
      >
        <svg
          class="header-menu-icon"
          aria-label="Кнопка открытия мобильного меню"
        >
          <use href="./images/sprite/sprite.svg#header-icon-burger"></use>
        </svg>
      </button>
    </div>
    <div class="header-drop-menu" id="header_menu" data-menu>
      <button class="drop-menu-button-close" data-menu-close>
        <svg
          class="drop-menu-button-close-icon"
          aria-label="Кнопка закрытия мобильного меню"
        >
          <use href="./images/sprite/sprite.svg#header-icon-close"></use>
        </svg>
      </button>
      <button class="button drop-menu-button">
        <span class="button-wrapper">
          Buy now<svg class="button-icon">
            <use href="./images/sprite/sprite.svg#icon-next"></use>
          </svg>
        </span>
      </button>
      <nav class="navigation">
        <ul class="navigation-list list">
          <li class="navigation-list-ltem">
            <a class="navigation-list-ltem-link link" href="#hero">Home</a>
          </li>
          <li class="navigation-list-ltem">
            <a class="navigation-list-ltem-link link" href="#slider"
              >About us</a
            >
          </li>
          <li class="navigation-list-ltem">
            <a class="navigation-list-ltem-link link" href="#how-its-made"
              >How it’s made?</a
            >
          </li>
          <li class="navigation-list-ltem">
            <a class="navigation-list-ltem-link link" href="#products"
              >Our products</a
            >
          </li>
          <li class="navigation-list-ltem">
            <a class="navigation-list-ltem-link link" href="#location"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <button class="button header-button">
      <span class="button-wrapper">
        Buy now<svg class="button-icon">
          <use href="./images/sprite/sprite.svg#icon-next"></use>
        </svg>
      </span>
    </button>
  </div>
</header>
<script src="./js/menu.js"></script>
